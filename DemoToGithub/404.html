<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Upscalenet</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="stylesheet" href="Demo.css">
    <style>
        /* 404 Page - Inspired by L*3 Lugano Living Lab */
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            position: relative;
            overflow: hidden;
        }

        .error-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .error-number {
            font-size: clamp(8rem, 25vw, 20rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: transparent;
            -webkit-text-stroke: 2px #FFFFFF;
            position: relative;
            display: inline-block;
            animation: glitch 3s infinite;
        }

        .error-number::before,
        .error-number::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-number::before {
            color: transparent;
            -webkit-text-stroke: 2px #E30613;
            animation: glitch-1 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .error-number::after {
            color: transparent;
            -webkit-text-stroke: 2px #E30613;
            animation: glitch-2 3s infinite linear alternate-reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            92% {
                transform: translate(-5px, 0);
            }

            94% {
                transform: translate(5px, 0);
            }

            96% {
                transform: translate(-5px, 0);
            }

            98% {
                transform: translate(5px, 0);
            }
        }

        @keyframes glitch-1 {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(3px, -3px);
            }

            60% {
                transform: translate(-3px, 0);
            }

            80% {
                transform: translate(3px, 3px);
            }
        }

        @keyframes glitch-2 {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(3px, -3px);
            }

            40% {
                transform: translate(-3px, 3px);
            }

            60% {
                transform: translate(3px, 0);
            }

            80% {
                transform: translate(-3px, -3px);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: #FFFFFF;
            margin-top: 2rem;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .error-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2.5rem;
            max-width: 400px;
            margin-inline: auto;
            line-height: 1.7;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            font-size: 0.8125rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #000000;
            background: #FFFFFF;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-decoration: none;
        }

        .error-btn:hover {
            background: #E30613;
            color: #FFFFFF;
            transform: translateY(-3px);
        }

        .error-btn svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .error-btn:hover svg {
            transform: translateX(-5px);
        }

        /* Floating geometric shapes */
        .error-shapes {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .error-shape {
            position: absolute;
            opacity: 0.1;
        }

        .error-shape.circle-1 {
            width: 300px;
            height: 300px;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            top: 10%;
            left: -5%;
            animation: float 8s ease-in-out infinite;
        }

        .error-shape.circle-2 {
            width: 200px;
            height: 200px;
            border: 2px solid #E30613;
            border-radius: 50%;
            bottom: 15%;
            right: -3%;
            animation: float 10s ease-in-out infinite reverse;
        }

        .error-shape.line-1 {
            width: 150px;
            height: 2px;
            background: #FFFFFF;
            top: 30%;
            right: 10%;
            transform: rotate(45deg);
            animation: pulse 4s ease-in-out infinite;
        }

        .error-shape.line-2 {
            width: 100px;
            height: 2px;
            background: #E30613;
            bottom: 25%;
            left: 8%;
            transform: rotate(-30deg);
            animation: pulse 5s ease-in-out infinite;
        }

        .error-shape.square {
            width: 80px;
            height: 80px;
            border: 2px solid #FFFFFF;
            top: 60%;
            left: 15%;
            animation: rotate 20s linear infinite;
        }

        .error-shape.dot-1 {
            width: 12px;
            height: 12px;
            background: #E30613;
            border-radius: 50%;
            top: 20%;
            right: 20%;
            animation: blink 3s ease-in-out infinite;
        }

        .error-shape.dot-2 {
            width: 8px;
            height: 8px;
            background: #FFFFFF;
            border-radius: 50%;
            bottom: 30%;
            left: 25%;
            animation: blink 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Mouse follower */
        .mouse-follower {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(227, 6, 19, 0.15) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="error-page">
        <!-- Mouse follower -->
        <div class="mouse-follower" id="mouseFollower"></div>

        <!-- Floating shapes -->
        <div class="error-shapes">
            <div class="error-shape circle-1"></div>
            <div class="error-shape circle-2"></div>
            <div class="error-shape line-1"></div>
            <div class="error-shape line-2"></div>
            <div class="error-shape square"></div>
            <div class="error-shape dot-1"></div>
            <div class="error-shape dot-2"></div>
        </div>

        <!-- Content -->
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-text">
                The page you're looking for doesn't exist or has been moved. Let's get you back on track.
            </p>
            <a href="index.html" class="error-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Mouse follower effect
        const follower = document.getElementById('mouseFollower');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let followerX = mouseX;
        let followerY = mouseY;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateFollower() {
            followerX += (mouseX - followerX) * 0.08;
            followerY += (mouseY - followerY) * 0.08;
            follower.style.left = followerX + 'px';
            follower.style.top = followerY + 'px';
            requestAnimationFrame(animateFollower);
        }

        animateFollower();

        // Parallax shapes on mouse move
        const shapes = document.querySelectorAll('.error-shape');
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const offsetX = (e.clientX - centerX) / centerX;
            const offsetY = (e.clientY - centerY) / centerY;

            shapes.forEach((shape, i) => {
                const speed = (i + 1) * 10;
                const x = offsetX * speed;
                const y = offsetY * speed;
                shape.style.transform = `translate(${x}px, ${y}px)` +
                    (shape.classList.contains('square') ? ' rotate(' + (x * 2) + 'deg)' : '') +
                    (shape.classList.contains('line-1') ? ' rotate(45deg)' : '') +
                    (shape.classList.contains('line-2') ? ' rotate(-30deg)' : '');
            });
        });
    </script>
</body>

</html>
